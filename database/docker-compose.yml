version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hirecj-database-postgres
    environment:
      POSTGRES_USER: hirecj
      POSTGRES_PASSWORD: hirecj_dev_password
      POSTGRES_DB: hirecj_connections
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5435:5432"  # Non-default port to avoid conflicts
    volumes:
      - hirecj_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hirecj -d hirecj_connections"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  hirecj_postgres_data:
    name: hirecj_postgres_data