<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #ddd;
        }
        .log {
            background: #2e2e2e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #9cdcfe; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div>
        <button onclick="testProxy()">Test Proxy Connection</button>
        <button onclick="testDirect()">Test Direct Connection</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toISOString().split('T')[1].split('.')[0]}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function clearLogs() {
            logs.innerHTML = '';
        }
        
        function testProxy() {
            log('Testing proxy WebSocket connection...', 'info');
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/playground`;
            log(`Connecting to: ${wsUrl}`, 'info');
            testWebSocket(wsUrl);
        }
        
        function testDirect() {
            log('Testing direct WebSocket connection...', 'info');
            const wsUrl = 'wss://7655c1acd95f.ngrok.app/ws/playground';
            log(`Connecting to: ${wsUrl}`, 'info');
            testWebSocket(wsUrl);
        }
        
        function testWebSocket(url) {
            try {
                const ws = new WebSocket(url);
                
                ws.onopen = () => {
                    log('âœ… WebSocket connected successfully!', 'success');
                    log('Sending test message...', 'info');
                    
                    const testMsg = {
                        type: 'playground_start',
                        workflow: 'default',
                        persona_id: 'test_persona',
                        scenario_id: 'test_scenario',
                        trust_level: 5
                    };
                    
                    ws.send(JSON.stringify(testMsg));
                };
                
                ws.onmessage = (event) => {
                    log(`ðŸ“¥ Received: ${event.data}`, 'info');
                };
                
                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error.type}`, 'error');
                    console.error('Full error:', error);
                };
                
                ws.onclose = (event) => {
                    log(`ðŸ”’ WebSocket closed: code=${event.code}, reason=${event.reason || 'none'}`, 
                        event.code === 1000 ? 'info' : 'error');
                };
                
            } catch (error) {
                log(`âŒ Failed to create WebSocket: ${error.message}`, 'error');
            }
        }
        
        // Test on load
        window.onload = () => {
            log('Page loaded at: ' + window.location.href, 'info');
            log('Protocol: ' + window.location.protocol, 'info');
            log('Host: ' + window.location.host, 'info');
        };
    </script>
</body>
</html>
